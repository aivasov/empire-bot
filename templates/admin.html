<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Админка </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Управление блоками вопросов</h1>
      <a href="/logout" class="btn btn-outline-danger">Выйти</a>
    </div>
        
    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="normal-tab" data-bs-toggle="tab" data-bs-target="#normal" type="button">
          Обычные блоки
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="bonus-tab" data-bs-toggle="tab" data-bs-target="#bonus" type="button">
          Бонусные блоки
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- Обычные блоки -->
      <div class="tab-pane fade show active" id="normal" role="tabpanel">
        <button id="add-normal-block" class="btn btn-primary mb-3">Добавить обычный блок</button>
        <div id="normal-blocks"></div>
      </div>
      <!-- Бонусные блоки -->
      <div class="tab-pane fade" id="bonus" role="tabpanel">
        <button id="add-bonus-block" class="btn btn-success mb-3">Добавить бонусный блок</button>
        <div id="bonus-blocks"></div>
      </div>
    </div>
    <button id="save-btn" class="btn btn-success mt-3">Сохранить изменения</button>
    <div id="save-status" class="alert alert-success mt-2 d-none">Сохранено!</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='admin.js') }}" defer></script>
</body>
</html>
